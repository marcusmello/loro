<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{% block title %} {% endblock %}</title>
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" >
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" >
    </head>
    
    <body class="pt-6">

        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">L<span style="text-decoration: overline">o</span>ro</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="items/4">Diálogos</a>
                        </li>
                        
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">Retornos</a>
                        </li>
                        
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Clientes</a>
                        </li>

                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Configurações</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div ng-view>
            {% block content %} {% endblock %}
        </div>

    </body>

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">

                    <!-- Footer Social Icons-->
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4"> Vintem.tech </h4>
                        
                        <a class="btn btn-outline-light btn-social mx-1" href="https://vintem.tech" target="_blank">
                            <i class="fab fa fa-globe"></i>
                        </a>
                        
                        <a class="btn btn-outline-light btn-social mx-1" href="#!">
                            <i class="fab fa-fw fa-twitter"></i>
                        </a>
                        
                        <a class="btn btn-outline-light btn-social mx-1" href="#!">
                            <i class="fab fa-fw fa-linkedin-in"></i>
                        </a>
                        
                        <a class="btn btn-outline-light btn-social mx-1" href="https://gitlab.com/marcusmello" target="_blank">
                            <i class="fab fa-fw fa-gitlab"></i>
                        </a>
                    
                    </div>
                    
                    <!-- Footer About Text-->
                    <div class="col-lg-6">
                        <h4 class="text-uppercase mb-4">Sobre a Vintem</h4>
                        <p class="lead mb-0">
                            Desenvolvimento de softwares ágeis, escaláveis e funcionais.
                        </p>
                        <p>
                            <a style="color:white" href="https://vintem.tech" target="_blank">Acesse <i>vintem.tech</i> e saiba mais</a>
                        </p>

                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container">
                <small>
                    Copyright &copy; Vintem Tech
                    <!-- This script automatically adds the current year to your website footer-->
                    <!-- (credit: https://updateyourfooter.com/)-->
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                </small>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <!-- Contact form JS-->
        <script src="static/assets/mail/jqBootstrapValidation.js"></script>
        <script src="static/assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>

</html>
